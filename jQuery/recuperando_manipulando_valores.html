<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Recuperando e Manipulando Valores de Tags HTML</title>
        <meta charset="utf-8">
        <script src="jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(() => {
                // Método val recupera o valor da tag selecionada
                console.log($('#origem').val());

                // Atributo checked retorna os elementos selecionados na lista. Combinado com o atributo val, temos o valor do primeiro elemento da lista
                console.log($('.sexo:checked').val());
                console.log($('.interesse:checked'));

                // Percorre cada elemento do array fornecido e retorna o índice e o valor de cada elemento
                $.each($('.interesse:checked'), (indice, valor) => {
                    console.log(indice, valor.value);
                });
            });
        </script>
    </head>
    <body>
        <p>Nome:</p>
        <input type="text" id="nome">
        <br>

        <p>Onde você nos encontrou?</p>
        <select id="origem">
            <option value="1">Google</option>
            <option value="2">Facebook</option>
            <option value="3">Rádio</option>
            <option value="4">Outros meios</option>
        </select>
        <br>

        <p>Sexo:</p>
        <input type="radio" name="sexo" class="sexo" value="f">Feminino
        <br>
        <input type="radio" name="sexo" class="sexo" value="m">Masculino
        <br>

        <p>Interesses</p>
        <input type="checkbox" name="interesse" class="interesse" value="php">PHP
        <br>
        <input type="checkbox" name="interesse" class="interesse" value="js">JavaScript
        <br>
        <input type="checkbox" name="interesse" class="interesse" value="angular">Angular
        <br>
        <input type="checkbox" name="interesse" class="interesse" value="nodejs">NodeJS
        <br>
    </body>
</html>
