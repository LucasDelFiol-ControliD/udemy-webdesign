<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Recuperando e Manipulando Conteúdo de Tags HTML</title>
        <meta charset="utf-8">
        <script src="jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(() => {
                // Método html altera o conteúdo HTML da tag selecionada
                // Caso em formato de texto, utilizar o atributo text
                console.log($('#div1').html());
                console.log($('#div2').html());
            });
        </script>
    </head>
    <body>
        <div id="div1" style="border: solid 1px #000000; width: 150px; height: 150px">
            <a href="#">teste</a>
            <p>Esse é outro teste</p>
            Teste
            <div>Outro teste</div>
        </div>

        <div id="div2" style="border: solid 1px #000000; width: 150px; height: 150px">
            Div 2
        </div>
    </body>
</html>
