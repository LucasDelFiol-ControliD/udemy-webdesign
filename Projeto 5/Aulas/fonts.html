<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <title>Fontes Customizadas</title>
        <meta charset = "utf-8">
        <style type = "text/css">
            /* Definição de nova fonte customizada */
            @font-face {
                font-family: "Ancient Medium";          /* Nome */
                src: url("Fontes/Ancient-Medium.woff"); /* Local */
            }

            @font-face {
                font-family: Heart;
                src: url("Fontes/BringHeart.woff");
            }

            @font-face {
                font-family: Madelina;
                src: url("Fontes/MadelinaScript.woff");
            }

            h1 {
                font-size: 6em;
                font-family: "Ancient Medium";
            }

            h2 {
                font-size: 6em;
                font-family: Heart;
            }

            h3 {
                font-size: 6em;
                font-family: Madelina;
            }
        </style>
    </head>
    <body>
        <h1>Fontes Customizadas</h1>
        <h2>Fontes Customizadas</h2>
        <h3>Fontes Customizadas</h3>
    </body>
</html>
