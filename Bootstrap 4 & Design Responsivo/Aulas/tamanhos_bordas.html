<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Tamanhos e bordas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../Recursos/bootstrap-4.6.1-dist/css/bootstrap.min.css">
  </head>
  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">
    
    <!-- Classes de largura -->
    <div class="bg-primary w-25">width 25%</div>
    <div class="bg-primary w-50">width 50%</div>
    <div class="bg-primary w-75">width 75%</div>
    <div class="bg-primary w-100">width 100%</div>
    <div class="bg-primary w-auto">width auto</div>

    <br><br>

    <!-- Classes de altura -->
    <div style="height: 300px; border: 1px solid gray;">
        <div class="bg-warning d-inline-block h-25">height 25%</div>
        <div class="bg-warning d-inline-block h-50">height 50%</div>
        <div class="bg-warning d-inline-block h-75">height 75%</div>
        <div class="bg-warning d-inline-block h-100">height 100%</div>
        <div class="bg-warning d-inline-block h-auto">height auto</div>
    </div>

    <br><br>

    <!--
        Bordas: border, border-top, border-bottom, border-right, border-left
        Cores de bordas: border-<cor>: primary, secondary, success, info, warning, danger, light, dark, white
    -->
    <div class="bg-white mb-2 border border-primary">todas as bordas</div>
    <div class="bg-white mb-2 border-top border-primary">borda superior</div>
    <div class="bg-white mb-2 border-bottom border-primary">borda inferior</div>
    <div class="bg-white mb-2 border-right border-primary">borda direita</div>
    <div class="bg-white mb-2 border-left border-primary">borda esquerda</div>

    <br><br>

    <!--
        Border Radius: rounded, rounded-top, rounded-bottom, rounded-right, rounded-left, rounded-circle
    -->
    <div class="bg-light mb-2 p-5 border rounded">rounded</div>
    <div class="bg-light mb-2 p-5 border rounded-top">rounded top</div>
    <div class="bg-light mb-2 p-5 border rounded-bottom">rounded bottom</div>
    <div class="bg-light mb-2 p-5 border rounded-right">rounded right</div>
    <div class="bg-light mb-2 p-5 border rounded-left">rounded left</div>
    <div class="bg-light mb-2 p-5 border w-25 rounded-circle">rounded circle</div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="../../Recursos/bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
