<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Margin e Padding</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../bootstrap-4.6.1-dist/css/bootstrap.min.css">
  </head>
  <body style="margin-bottom: 200px;">
    
    <!--
        Aplicação de margin:
        mt: margin top
        mb: margin bottom
        ml: margin left
        mr: margin right
        mx: margin no eixo x (horizontal) esquerda/direita
        my: margin no eixo y (vertical) top/bottom
        m: margin em todos os lados
        valor a definir (0 até 5, não é em pixel)
    -->
    <h1 class="bg-success" style="margin: 0;">Margin</h1>
    <p class="bg-warning m-5" style="margin: 0;">Conteúdo principal</p>
    <h1 class="bg-success" style="margin: 0;">Margin</h1>

    <br><br>

    <!--
        Aplicação de padding:
        pt: padding top
        pb: padding bottom
        pl: padding left
        pr: padding right
        px: padding no eixo x (horizontal) esquerda/direita
        py: padding no eixo y (vertical) top/bottom
        p: padding em todos os lados
        valor a definir (0 até 5, não é em pixel)
    -->
    <h1 class="bg-success" style="margin: 0;">Padding</h1>
    <p class="bg-warning p-5" style="margin: 0;">Conteúdo principal</p>
    <h1 class="bg-success" style="margin: 0;">Padding</h1>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="../bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
