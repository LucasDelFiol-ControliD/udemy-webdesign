<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Configurações do grid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../Recursos/bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <style type="text/css">
        .marcador {
            background: #fe9d9d;
            border: 1px solid #f94646;
        }

        .marcador-container {
            background: #5bf946;
            border: 1px solid #36ae26;
        }
    </style>
  </head>
  <body style="margin-bottom: 200px; padding: 16px;">

    <div class="container marcador-container">
        <h2>Largura fixa</h2>
        <div class="row">
            <div class="marcador col">área 1</div>
            <div class="marcador col">área 2</div>
            <div class="marcador col">área 3</div>
            <div class="marcador col">área 4</div>
        </div>

        <h2>Largura automática (auto-layout)</h2>
        <div class="row">
            <div class="marcador col">área 1</div>
            <div class="marcador col-4">área 2</div>
            <div class="marcador col-6">área 3</div>
        </div>

        <h2>Largura igual empilhada</h2>
        <div class="row">
            <div class="marcador col-md">área 1</div>
            <div class="marcador col-md">área 2</div>
            <div class="marcador col-md">área 3</div>
        </div>

        <h2>Ordenando</h2>
        <div class="row">
            <div class="marcador col-md-4 order-2">área 1</div>
            <div class="marcador col-md-4 order-1">área 2</div>
            <div class="marcador col-md-4 order-3">área 3</div>
        </div>

        <h2>Offset</h2>
        <div class="row">
            <div class="marcador col-md-6 offset-md-3">Login</div>
        </div>

        <h2>Offset múltiplos alinhamentos</h2>
        <div class="row">
            <div class="marcador col-md-3 offset-md-2">Conteúdo 1</div>
            <div class="marcador col-md-3 offset-md-2">Conteúdo 2</div>
        </div>

        <h2>Aninhamento</h2>
        <div class="row">
            <div class="col-md-6" style="border: 1px solid blue;">
                <div class="row">
                    <div class="marcador col-md-6">Conteúdo 1</div>
                    <div class="marcador col-md-4">Conteúdo 2</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="../../Recursos/bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
