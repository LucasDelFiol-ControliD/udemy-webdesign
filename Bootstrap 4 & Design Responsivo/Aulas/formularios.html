<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Formulários</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../Recursos/bootstrap-4.6.1-dist/css/bootstrap.min.css">
  </head>
  <body style="margin-bottom: 200px; padding: 16px;">

    <!--
        Formulários
            Classe: form-control-<opcoes>
            Opções: sm, lg
    -->
    <form>
        <!-- Caixas de texto -->
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control form-control-lg" type="text" id="usuario" placeholder="Digite seu usuário">
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input class="form-control form-control-sm" type="email" id="email" placeholder="Digite seu e-mail" readonly>
            <small class="form-text">E-mail será validado</small>
        </div>

        <!-- Select -->
        <div class="form-group">
            <label for="estados">Estados</label>
            <select class="form-control" id="estados">
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>...</option>
            </select>
        </div>

        <!-- Text Area -->
        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="3"></textarea>
        </div>

        <!-- File Input -->
        <div class="form-group">
            <label for="arquivo">Arquivo</label>
            <input class="form-control-file" type="file" id="arquivo">
        </div>

        <div class="custom-file">
            <label class="custom-file-label">Selecione arquivo</label>
            <input class="custom-file-input" type="file" id="arquivo">
        </div>

        <!-- Range -->
        <div class="form-group">
            <label for="range">Satisfação</label>
            <input class="custom-range" type="range" id="range" min="1" max="5">
        </div>

        <!-- Button -->
        <input class="btn btn-primary" type="submit" value="Salvar">
    </form>

    <br><br>

    <!-- Formulário inline -->
    <form class="form-inline">
        <input class="form-control mr-2" type="text" placeholder="Digite seu usuário">
        <input class="form-control mr-2" type="password" placeholder="Digite sua senha">
        <input class="btn btn-primary" type="submit" value="Logar">
    </form>

    <br><br>

    <!-- Validação de formulário: is-valid, is-invalid, valid-feedback, invalid-feedback -->
    <form>
        <div class="form-group">
            <label for="email-usuario">E-mail</label>
            <input class="form-control is-valid" type="email" id="email-usuario" placeholder="Digite seu e-mail">
            <div class="valid-feedback">
                E-mail válido
            </div>
        </div>

        <div class="form-group">
            <label for="senha-usuario">Senha</label>
            <input class="form-control is-invalid" type="password" id="senha-usuario" placeholder="Digite sua senha">
            <div class="invalid-feedback">
                Senha inválida
            </div>
        </div>

        <input class="btn btn-primary" type="submit" value="Logar">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="../../Recursos/bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
