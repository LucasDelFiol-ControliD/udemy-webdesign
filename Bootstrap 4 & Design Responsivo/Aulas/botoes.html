<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Botões</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../bootstrap-4.6.1-dist/css/bootstrap.min.css">
  </head>
  <body style="padding-bottom: 200px; width: 600px; margin: 0 auto;">
    <!--
        Botões:
        formatação padrão: btn
        formatações específicas: btn-primary, btn-secondary, btn-success, btn-info, btn-warning, btn-danger, btn-light, btn-link
    -->
    <h3>Botões</h3>
    <button class="btn btn-primary" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a class="btn btn-danger" href="#">Link</a>
    <button class="btn btn-info" type="submit">Submit</button>
    <input class="btn btn-info" type="button" value="Button">
    <input class="btn btn-info" type="submit" value="Input Submit">
    <input class="btn btn-info" type="reset" value="Reset">

    <!-- Botões com contorno: btn-outline-<formato> -->
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-info" type="button">Clique</button>

    <!-- Tamanhos de botões: btn-lg, btn-sm, btn-block -->
    <h3>Tamanhos dos botões</h3>
    <button class="btn btn-danger btn-lg" type="button">Grande</button>
    <button class="btn btn-danger" type="button">Normal</button>
    <button class="btn btn-danger btn-sm" type="button">Pequeno</button>
    <br><br>
    <button class="btn btn-danger btn-block" type="button">Bloco</button>

    <!-- Estados dos botões: active, disabled -->
    <h3>Estado dos botões</h3>
    <button class="btn btn-dark" type="button">Normal</button>
    <button class="btn btn-dark active" type="button">Ativo</button>
    <button class="btn btn-dark disabled" type="button">Inativo</button>
    <br><br>
    <button class="btn btn-dark" type="button" data-toggle="button">Alternar</button>

    <h3>Grupos de botões - horizontal</h3>
    <div class="btn-group">
        <button class="btn btn-info" type="button">Esquerda</button>
        <button class="btn btn-info" type="button">Centro</button>
        <button class="btn btn-info" type="button">Direita</button>
    </div>

    <h3>Grupos de botões - vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-info" type="button">Topo</button>
        <button class="btn btn-info" type="button">Meio</button>
        <button class="btn btn-info" type="button">Fundo</button>
    </div>

    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-info" type="button">1</button>
            <button class="btn btn-info" type="button">2</button>
            <button class="btn btn-info" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-info" type="button">4</button>
            <button class="btn btn-info" type="button">5</button>
        </div>
    </div>

    <h3>Botões dropdown</h3>
    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" data-toggle="dropdown" type="button">
            Clique
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="../bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
