<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Breakpoints</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../Recursos/bootstrap-4.6.1-dist/css/bootstrap.min.css">

    <!-- Media Queries -->
    <style type="text/css">
        /* Small devices (landscape phones, 576px e superior) */
        @media(min-width: 576px) {
            body {
                background: red;
            }
        }

        /* Medium devices (tablets, 768px e superior) */
        @media(min-width: 768px) {
            body {
                background: blue;
            }
        }

        /* Large devices (desktops, 992px e superior) */
        @media(min-width: 992px) {
            body {
                background: yellow;
            }
        }

        /* Extra large devices (large desktops, 1200px e superior) */
        @media(min-width: 1200px) {
            body {
                background: gray;
            }
        }

        /* Extra small devices (portrait phones) */
        @media(max-width: 575px) {
            body {
                background: green;
            }
        }

        /* Pode usar min-width ou max-width */
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="../../Recursos/bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
