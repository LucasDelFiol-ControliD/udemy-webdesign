<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Input group</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../bootstrap-4.6.1-dist/css/bootstrap.min.css">
  </head>
  <body style="margin-bottom: 200px; padding: 16px;">

    <form>
        <h2>Group prepend</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="E-mail">
        </div>

        <h2>Group append</h2>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="E-mail">
            <div class="input-group-append">
                <span class="input-group-text">@gmail.com</span>
            </div>
        </div>

        <h2>URL Customizada</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">https://site.com/usuario/</span>
            </div>
            <input class="form-control" type="text" placeholder="Digite seu usuário">
        </div>

        <h2>Moeda</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">R$</span>
            </div>

            <input class="form-control" type="text" placeholder="Digite um valor">

            <div class="input-group-append">
                <span class="input-group-text">,00</span>
            </div>
        </div>
        
        <h2>Checkbox / radio</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="radio">
                </div>
            </div>
            <input class="form-control" type="text">
        </div>

        <h2>Múltiplos inputs</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">E-mail/Senha</span>
            </div>
            <input class="form-control" type="text" placeholder="E-mail">
            <input class="form-control" type="password" placeholder="Senha">
        </div>

        <h2>Pesquisa</h2>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Pesquisar">
            <div class="input-group-append">
                <button class="btn btn-warning" type="button">Pesquisar</button>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="../bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
