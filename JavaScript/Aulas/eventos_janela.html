<!DOCTYPE html>
<html>
    <head>
        <title>Eventos - Janela</title>
        <meta charset="utf-8">
    </head>
    <!-- onresize: evento é disparado quando a janela é redimensionada -->
    <!-- onscroll: evento é disparado quando a barra de scroll é utilizada -->
    <body onscroll="console.log('Evento disparado')">
        <div style="height: 3000px; width: 125px; background: #cccccc"></div>
    </body>
</html>
