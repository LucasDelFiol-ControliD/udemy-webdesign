<!DOCTYPE html>
<html>
    <head>
        <title>Switch</title>
        <meta charset="utf-8">
        <script>
            var parametro = prompt('Digite um número: ');

            // O bloco dentro do case será executado se o parâmetro do switch for idêntico (===) ao definido no case.
            // Um break define onde termina o case, caso não tenho um break, o case seguinte é executado.
            switch (parseInt(parametro)) {
                case 1:
                    document.write('Um');
                    break;
                case 2:
                    document.write('Dois');
                    break;
                default:
                    document.write('Números...');
            }
        </script>
    </head>
    <body>
    </body>
</html>
