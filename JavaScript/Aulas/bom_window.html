<!DOCTYPE html>
<html>
    <head>
        <title>BOM - Window</title>
        <meta charset="utf-8">
        <script>
            var janela;

            function abrirPopUp() {
                janela = window.open('http://www.google.com', 'nova_janela', 'width=200px', 'height=100px'); // Abre uma janela do google
            }

            function fecharPopUp() {
                janela.close();
            }
        </script>
    </head>
    <body>
        <button onclick="abrirPopUp()">Abrir Janela</button>
        <button onclick="fecharPopUp()">Fechar Janela</button>
        <button onclick="window.print()">Imprimir</button>
    </body>
</html>
