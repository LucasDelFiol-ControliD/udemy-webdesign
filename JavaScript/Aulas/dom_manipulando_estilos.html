<!DOCTYPE html>
<html>
    <head>
        <title>DOM - Manipulando Estilos</title>
        <meta charset="utf-8">
        <style type="text/css">
            .caixa {
                border: solid 1px #000000;
                width: 100px;
                height: 100px;
            }
        </style>
        <script>
            function modificaEstilo(corDeFundo, l, a) {
                document.getElementById('quadrado').style.background = corDeFundo;
                document.getElementById('quadrado').style.width = l;
                document.getElementById('quadrado').style.height = a;
            }
        </script>
    </head>
    <body>
        <h3>Manipulando Estlos</h3>

        <button type="button" onclick="modificaEstilo('#ff0000', '200px')">R</button>
        <button type="button" onclick="modificaEstilo('#00ff00', '100px', '100px')">G</button>
        <button type="button" onclick="modificaEstilo('#0000ff')">B</button>

        <hr>

        <div class="caixa" id="quadrado"></div>
    </body>
</html>
