<!DOCTYPE html>
<html>
    <head>
        <title>BOM - Location</title>
        <meta charset="utf-8">
    </head>

        <!-- Redireciona ao link indicado -->
        <button onclick="window.location.href = 'http://www.google.com'">Google</button>

    </body>
</html>
