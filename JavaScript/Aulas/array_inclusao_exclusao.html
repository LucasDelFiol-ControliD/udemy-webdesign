<!DOCTYPE html>
<html>
    <head>
        <title>Arrays - Métodos de inclusão e exclusão de elementos</title>
        <meta charset="utf-8">
        <script>
            var lista_frutas = ['Banana', 'Maçã'];
            console.log(lista_frutas);

            // Inclusão no final
            lista_frutas.push('Uva');

            // Inclusão no início
            lista_frutas.unshift('Morango');

            console.log(lista_frutas);

            // Excluir no final
            lista_frutas.pop();

            // Excluir no início
            lista_frutas.shift();

            console.log(lista_frutas);

            // Esses métodos funcionam em arrays multidimensionais também
        </script>
    </head>
    <body>
    </body>
</html>
