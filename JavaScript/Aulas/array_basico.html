<!DOCTYPE html>
<html>
    <head>
        <title>Array Básico</title>
        <meta charset="utf-8">
        <script>
            var lista = []; // Pode ser Array() também, mas [] é mais simples

            lista[1] = 'Banana';
            lista[2] = true;
            lista['x'] = 'Morango';  // O índice não precisa ser um número
            lista[4] = 100;

            console.log(lista);
            console.log(lista['x']);

            var lista_frutas = ['Banana', 'Maçã', 'Morango', 'Uva'];
            console.log(lista_frutas);

            // O atributo length conta a quantidade de elementos com índices numéricos
            // (começa a contar a partir de 0)
        </script>
    </head>
    <body>
    </body>
</html>
