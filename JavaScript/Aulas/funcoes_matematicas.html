<!DOCTYPE html>
<html>
    <head>
        <title>Funções nativas para tarefas matemáticas</title>
        <meta charset="utf-8">
        <script>
            var x = 10.8;

            // Método ceil - arredonda para cima
            document.write(Math.ceil(x));
            document.write('<br>');

            // Método floor - arredonda para baixo
            document.write(Math.floor(x));
            document.write('<br>');

            // Método round - arredonda dependendo do valor da parte decimal
            document.write(Math.round(x));
            document.write('<br>');

            // Método random - fornece um número aleatório (entre 0 e 1)
            document.write(Math.random());
        </script>
    </head>
    <body>
    </body>
</html>
