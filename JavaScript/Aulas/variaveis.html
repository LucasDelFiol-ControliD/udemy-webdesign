<!DOCTYPE html>
<html>
    <head>
        <title>Variáveis</title>
        <meta charset="utf-8">
        <!-- JavaScript sem arquivo externo -->
        <script>
            // string
            var texto = "Curso de JavaScript";

            // number
            var numeroInteiro = -7;
            var numeroFracionado = 10.75;

            // boolean - apenas true/false
            var booleano = true;

            document.write(texto); // Escreve na página
            console.log(texto); // Escreve no console

            // null - ausência intencional de um valor
            var teste = null;

            // undefined - foi declarada mas não possui nenhum valor
            var teste2;

            console.log(teste);
            console.log(teste2);

            // A inferência de tipo é automática
            teste = 'Valor modificado com sucesso';
            console.log(teste);
            teste = 127.48;
            console.log(teste);
        </script>
    </head>
    <body>
    </body>
</html>
