<!DOCTYPE html>
<html>
    <head>
        <title>Funções nativas para manipular strings</title>
        <meta charset="utf-8">
        <script>
            var nome = 'Lucas Del Fiol Costa';

            // Propriedade length - retorna a quantidade de caracteres de uma string
            document.write(nome.length);
            document.write('<br>');

            // Método charAt - retorna o caractere da posição definida na string
            document.write(nome.charAt(4));
            document.write('<br>');

            // Método indexOf - retorna o índice onde ocorre a primeira incidência deste caractere
            document.write(nome.indexOf('i'));
            document.write('<br>');

            // Método replace - substitui a ocorrência de uma sequência de caracteres por outra
            document.write(nome.replace('Costa', ''));
            document.write('<br>');

            // Método substr - recupera um trecho específico da string
            document.write(nome.substr(6, 3));
            document.write('<br>');

            // Método toLowerCase - passa a string inteira para letras minúsculas
            document.write(nome.toLowerCase());
            document.write('<br>');

            // Método toUpperCase - passa a string inteira para letras maiúsculas
            document.write(nome.toUpperCase());
            document.write('<br>');
        </script>
    </head>
    <body>
    </body>
</html>
