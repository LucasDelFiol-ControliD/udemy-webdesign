<!DOCTYPE html>
<html>
    <head>
        <title>DOM - Manipulando Classes</title>
        <meta charset="utf-8">
        <style type="text/css">
            .estilo1 {
                background-color: #ff0000;
                color: #ffffff;
            }
            .estilo2 {
                width: 400px;
                height: 50px;
                background-color: #ff0000;
                text-align: center;
                font-size: 25px;
                color: #ffffff;
                padding: 25px;
            }
        </style>
        <script>
            function modificaClasse() {
                document.getElementById('mensagem').className = 'estilo2';
            }
        </script>
    </head>
    <body>
        <div id="mensagem" class="estilo1">
            Modificando a classe do elemento
        </div>
        <hr>
        <button type="button" onclick="modificaClasse()">Aplicar classe</button>
    </body>
</html>
