<!DOCTYPE html>
<html>
    <head>
        <title>Desafio A-B-C</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Desafio A-B-C</h1>

        <script>
            var a = 10;
            var b = 20;
            var c = null;

            document.write('<hr>a = ' + a + '<br>b = ' + b + '<br>c = ' + c);

            c = a;
            a = b;
            b = c;

            document.write('<hr>a = ' + a + '<br>b = ' + b + '<br>c = ' + c);
        </script>
    </body>
</html>
