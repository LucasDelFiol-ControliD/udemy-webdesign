<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 06</title>
        <meta charset="utf-8">
        <script>
            var lista_frutas = ['Banana', 'Maçã', 'Morango', 'Uva'];
            for (var y = 0; y < lista_frutas.length; y++) {
                document.write(lista_frutas[y] + '<br>');
            }

            document.write('<hr>');

            var i = 1;
            var j = 1;
            while (i <= 10) {
                while (j <= 10) {
                    document.write(j + ' x ' + i + ' = ' + (j*i) + '<br>');
                    j++;
                }
                j = 1;
                i++;
                document.write('<hr>');
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
