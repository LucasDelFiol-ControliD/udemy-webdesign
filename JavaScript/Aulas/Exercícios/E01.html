<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 01</title>
        <meta charset="utf-8">
        <script>
            var idade = prompt('Digite uma idade: ');

            if (idade >= 0 && idade < 15) {
                document.write('Criança');
            } else if (idade >= 15 && idade < 30) {
                document.write('Jovem');
            } else if (idade >= 30 && idade < 60) {
                document.write('Adulto');
            } else if (idade >= 60) {
                document.write('Idoso');
            }
        </script>
    </head>
    <body>
    </body>
</html>
