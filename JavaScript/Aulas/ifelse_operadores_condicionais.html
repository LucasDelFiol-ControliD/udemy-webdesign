<!DOCTYPE html>
<html>
    <head>
        <title>If/Else - Operadores Condicionais</title>
        <meta charset="utf-8">
        <script>
            var media = 5;  // numero
            var nota = prompt('Digite a nota do aluno: ');  // string

            // Operadores condicionais: igual (==), idêntico (===), diferente (!=), não idêntico (!==), menor (<), maior (>), menor ou igual (<=) e maior ou igual (>=).
            if (nota >= media) {
                document.write('Aprovado');
            } else {
                document.write('Reprovado');
            }
        </script>
    </head>
    <body>
    </body>
</html>
