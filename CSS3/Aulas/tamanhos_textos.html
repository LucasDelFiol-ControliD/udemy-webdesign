<!DOCTYPE html>
<html>
    <head>
        <title>Tamanhos de textos</title>
        <meta charset = "utf-8">

        <style type = "text/css">
            div {
                font-size: 30px;
            }

            .texto {
                font-size: 15px;    /* px (tamanho fixo); % (tamanho relativo); em (tamanho relativo ao container pai) */
            }

            .texto2 {
                font-size: 2em;     /* Pode utilizar números decimais também */
            }
        </style>
    </head>
    <body>
        <div>
            <p>
                Conteúdo
            </p>
            <p class = "texto">
                Conteúdo
            </p>
            <p class = "texto2">
                Conteúdo
            </p>
        </div>
    </body>
</html>
