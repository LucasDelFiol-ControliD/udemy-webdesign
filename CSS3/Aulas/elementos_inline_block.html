<!DOCTYPE html>
<html>
    <head>
        <title>Elementos inline, block e inline-block</title>
        <meta charset = "utf-8">
        <link rel = "stylesheet" type = "text/css" href = "CSS/elementos_inline_block.css">
    </head>
    <body>
        <!-- Por padrão, é block -->
        <h1 class = "borda">Bloco 1</h1>
        <h1 class = "borda">Bloco 2</h1>

        <!-- Por padrão, é inline -->
        <span class = "borda">Inline 1</span>
        <span class = "borda">Inline 2</span>
    </body>
</html>
