<!DOCTYPE html>
<html>
    <head>
        <title>Posicionamentos - static, relative, absolute e fixed</title>
        <meta charset = "utf-8">
        <link rel = "stylesheet" type = "text/css" href = "CSS/posicionamentos.css">
    </head>
    <body>
        <div id = "container">
            <h1>Posicionamentos</h1>
            <p>1 - Etiam placerat libero ante, eu molestie libero laoreet ut.</p>
            <p class = "relative">2 - Etiam placerat libero ante, eu molestie libero laoreet ut.</p>
            <p class = "absolute">3 - Etiam placerat libero ante, eu molestie libero laoreet ut.</p>
            <p class = "fixed">4 - Etiam placerat libero ante, eu molestie libero laoreet ut.</p>
        </div>
    </body>
</html>
