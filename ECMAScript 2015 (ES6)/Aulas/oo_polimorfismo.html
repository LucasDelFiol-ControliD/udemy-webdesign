<!DOCTYPE html>
<html>
    <head>
        <title>Orientação a Objetos - Polimorfismo</title>
        <meta charset="utf-8">
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
            class Animal {
                constructor(cor, tamanho, peso) {
                    this.cor = cor;
                    this.tamanho = tamanho;
                    this.peso = peso;
                }

                dormir() {
                    console.log('Dormir');
                }
            }

            class Passaro extends Animal {
                constructor(bico, cor, tamanho, peso) {
                    super(cor, tamanho, peso);
                    this.bico = bico;
                }

                voar() {
                    console.log('Voar');
                }
            }

            class Papagaio extends Passaro {
                constructor(sabeFalar, cor, tamanho, peso) {
                    super('Médio', cor, tamanho, peso); // Fornece acesso ao construtor da superclasse
                    this.sabeFalar = sabeFalar;
                }

                falar() {
                    console.log('Falar');
                }
            }

            class Aveztruz extends Passaro {
                constructor() {
                    super('Grande', 'Branco e Preto', 250, 150000);
                }

                enterrarCabeca() {
                    console.log('Enterrar a cabeça');
                }

                // Sobrescreve o método da superclasse
                voar() {
                    console.log('Não sabe voar');
                }
            }

            let papagaio = new Papagaio(true, 'Verde', 25, 350);
            console.log(papagaio);
            papagaio.voar();

            let aveztruz = new Aveztruz();
            console.log(aveztruz);
            aveztruz.enterrarCabeca();
            aveztruz.voar();
        </script>
    </head>
    <body>
    </body>
</html>
