<!DOCTYPE html>
<html>
    <head>
        <title>Babel</title>
        <meta charset="utf-8">
        <div id="output"></div>
        <!-- Load Babel: Transpiler - Transcreve instruções de ES6 para ES5 para browsers mais antigos -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <script type="text/babel">
            const getMessage = () => "Hello World";
            document.getElementById('output').innerHTML = getMessage();
        </script>
    </head>
    <body>
        <div id="output"></div>
    </body>
</html>
