<!DOCTYPE html>
<html>
    <head>
        <title>Funções Factory</title>
        <meta charset="utf-8">
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
            let Bicicleta1 = {
                cor: 'Branca',
                marcha: 'única',
                aro: 12,
                pedalar() {
                    console.log('Pedalar');
                }
            }

            let Bicicleta2 = {
                cor: 'Vermelha',
                marcha: '18',
                aro: 26,
                pedalar() {
                    console.log('Pedalar');
                }
            }

            console.log(Bicicleta1);
            console.log(Bicicleta2);

            let BicicletaFactory = function(cor, marcha, aro) {
                return {
                    cor,
                    marcha,
                    aro,
                    pedalar() {
                        console.log('Pedalar');
                    }
                }
            }

            let Bicicleta3 = BicicletaFactory('Vermelha', '18', 26);
            console.log(Bicicleta3);

            let Bicicleta4 = BicicletaFactory('Preta', '21', 29);
            console.log(Bicicleta4);
        </script>
    </head>
    <body>
    </body>
</html>
