<!DOCTYPE html>
<html>
    <head>
        <title>Orientação a Objetos - Herança</title>
        <meta charset="utf-8">
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
            // Superclasse
            class Animal {
                constructor() {
                    this.cor = '';
                    this.tamanho = null;
                    this.peso = null;
                }

                dormir() {
                    console.log('Dormir');
                }
            }

            // Subclasses
            class Cachorro extends Animal {
                constructor() {
                    super();
                    this.orelhas = 'Grandes e caídas';
                }

                correr() {
                    console.log('Correr');
                }

                rosnar() {
                    console.log('Rosnar');
                }
            }

            class Passaro extends Animal {
                constructor() {
                    super();
                    this.bico = 'Curto';
                }

                voar() {
                    console.log('Voar');
                }
            }

            class Papagaio extends Passaro {
                constructor() {
                    super();
                    this.sabeFalar = true;
                }

                falar() {
                    console.log('Falar');
                }
            }

            let cachorro = new Cachorro();
            let passaro = new Passaro();
            let papagaio = new Papagaio();

            console.log(cachorro);
            console.log(passaro);
            console.log(papagaio);

            cachorro.dormir();
            passaro.dormir();
            papagaio.falar();
            papagaio.dormir();
            papagaio.voar();
        </script>
    </head>
    <body>
    </body>
</html>
