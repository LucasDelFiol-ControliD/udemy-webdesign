<!DOCTYPE html>
<html>
    <head>
        <title>Template String</title>
        <meta charset="utf-8">
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
            let nome = 'Lucas';
            console.log('Oi ' + nome + ', tudo bem?');
            console.log(`Oi ${nome}, tudo bem?`);

            // Permite quebras de linha
            console.log(`Oi ${nome},
            tudo bem?`);

            // Permite operações aritméticas
            console.log(`7 + 7 =  ${7+7}`);
            
            function calcular(x, y) {
                return x*y;
            }

            // Permite o uso de funções
            console.log(`A multiplicação de 8*8 é: ${calcular(8,8)}`);
        </script>
    </head>
    <body>
    </body>
</html>
