<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>ES7 - Exponential Operator</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let resultado = 3*3*3*3;
            console.log(resultado);

            resultado = Math.pow(3, 4);
            console.log(resultado);

            // Mais pr√°tico
            resultado = 3**4;
            console.log(resultado);
        </script>
    </body>
</html>
