<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>ES10 - String trimStart/Left e trimEnd/Right</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let texto = '       teste       ';

            console.log('.' + texto + '.');
            console.log('.' + texto.trimStart() + '.');
            console.log('.' + texto.trimEnd() + '.');

            console.log('-------------------------');

            // Outra sintaxe
            console.log('.' + texto + '.');
            console.log('.' + texto.trimLeft() + '.');
            console.log('.' + texto.trimRight() + '.');
        </script>
    </body>
</html>
