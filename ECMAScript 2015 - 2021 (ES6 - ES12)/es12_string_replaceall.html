<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>ES12 - String replaceAll</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let texto1 = 'O João está trabalhando no código-fonte. Antes de fazer a alteração é bom validar com o João';

            console.log(texto1);

            let texto2 = texto1.replaceAll('João', 'Pedro');

            console.log(texto2);
        </script>
    </body>
</html>
