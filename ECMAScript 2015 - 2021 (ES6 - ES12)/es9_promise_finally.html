<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>ES9 - Promise Finally</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let p = new Promise((resolve, reject) => {
                if (false) {
                    reject('Rejeitada');
                }

                resolve('Resolvida');
            }).then((resultado => {
                console.log(resultado);
            })).catch((rejeitado => {
                console.log(rejeitado);
            })).finally(() => {
                console.log('Fluxo se rejeitado ou resolvido');
            }).then(() => {
                console.log('Then ap√≥s o finally');
            });
        </script>
    </body>
</html>
