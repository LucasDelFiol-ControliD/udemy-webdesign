<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>ES10 - Array Flatmap</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let nomes = [
                'João, José, Maria',
                'Sandra, Paulo',
                'Antônia, Fernanda, Marcos'
            ];

            console.log(nomes);

            let nomesMap = nomes.map(item => {
                return item.split(',');
            });

            console.log(nomesMap);

            let nomesFlatMap = nomes.flatMap(item => {
                return item.split(',');
            });

            console.log(nomesFlatMap);
        </script>
    </body>
</html>
