<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>ES10 - Array Flat</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let arr1 = [1, 2, 3, 4, [5, 6, 7, 8], 10, [11, 12, [13, 14]]];
            console.log(arr1);

            // Eleva os valores do subarray para o array principal
            let arr2 = arr1.flat();
            console.log(arr2);

            // É possível definir o nível de profundidade
            let arr3 = arr1.flat(2);
            console.log(arr3);
        </script>
    </body>
</html>
