<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>ES12 - Logical Nullish Assignment</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let v1 = 10;
            let v2 = null;

            // Se a variável tiver valor null ou undefined, ela passa a valer o que for dado
            v1 ??= 50;
            v2 ??= 100;

            console.log(v1, v2);

            let carro = {
                marca: 'Volkswagen',
                modelo: 'Jetta'
            }

            carro.marca ??= 'Volkswagen';
            carro.modelo ??= 'T-Cross';
            carro.ano ??= '2021';

            console.log(carro);

            let arr = ['Uva', 'João', null, undefined, 5, []];
            
            arr.forEach((item, indice) => {
                arr[indice] ??= '<não informado>';
            });

            console.log(arr);
        </script>
    </body>
</html>
