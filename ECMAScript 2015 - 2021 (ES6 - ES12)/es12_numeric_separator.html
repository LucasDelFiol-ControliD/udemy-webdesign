<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>ES12 - Numeric Separator</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            // Utilizado apenas para facilitar a leitura do c√≥digo
            // inteiro
            let num1 = 1000000000000;
            console.log(num1);

            num1 = 1_000_000_000_000;
            console.log(num1);

            // decimal
            let num2 = 2_000_000.00;
            console.log(num2);

            // binario
            let num3 = 0b1010_1010_1010;
            console.log(num3);

            // hexadecimal
            let num4 = 0xA_B_C_D;
            console.log(num4);

            // octal
            let num5 = 0o2_3_3_5;
            console.log(num5);
        </script>
    </body>
</html>
