<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Promise Any</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            const p1 = new Promise((resolve, reject) => {
                setTimeout(() => resolve('P1 resolvida'), 3000);
            });

            const p2 = new Promise((resolve, reject) => {
                setTimeout(() => resolve('P2 resolvida'), 2000);
            });

            const p3 = new Promise((resolve, reject) => {
                setTimeout(() => reject('P3 resolvida'), 1000);
            });

            let promises = [p1, p2, p3];

            // Utiliza o parÃ¢metro da primeira promise que for resolvida, caso nenhuma seja resolvida, ocorre um erro, que pode ser tratado no catch
            Promise.any(promises)
                .then(resolvida => {
                    console.log(resolvida);
                }).catch(erro => {
                    console.log(erro);
                });
        </script>
    </body>
</html>
