<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>ES10 - Catch com Parâmetro Opcional</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            try {
                throw 'Houve um erro';
            } catch { // Não é mais necessário passar um parâmetro
                console.log('Chegamos até aqui');
            }
        </script>
    </body>
</html>
