<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <title>Estilizando Formulários</title>
        <meta charset = "utf-8">
        <link rel = "stylesheet" type = "text/css" href = "CSS/formularios.css">
    </head>
    <body>
        <h2>Estilizando Formulários</h2>

        <form>
            <!-- São utilizados para agrupar dados semelhantes -->
            <fieldset>
                <legend>Detalhes de Contato</legend>
                <div>
                    <!-- É possível não utilizar o for do lable com o id do input, para isso, basta colocar o input dentro do label -->
                    <label for = "nome">Nome:</label>
                    <input type = "text" name = "nome" id = "nome">
                </div>

                <div>
                    <label for = "email">E-mail:</label>
                    <input type = "text" name = "email" id = "email">
                </div>

                <div>
                    <label for = "url">URL:</label>
                    <input type = "text" name = "url" id = "url">
                </div>
            </fieldset>

            <fieldset>
                <legend>Comentários</legend>
                <div>
                    <label for = "msg">Mensagem:</label>
                    <textarea name = "msg" id = "msg"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Lembrar de mim</legend>

                <div>
                    <label>
                        <input class = "radio" type = "radio" name = "lembrar" id = "sim">Sim
                    </label>
                </div>

                <div>
                    <label>
                        <input class = "radio" type = "radio" name = "lembrar" id = "nao">Não
                    </label>
                </div>
            </fieldset>
        </form>
    </body>
</html>
